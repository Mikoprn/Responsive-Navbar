<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7500d1" />
    <meta
      name="description"
      content="Hai, hello there my georgeous friends! Hope you been well and healty :D "
    />
    <meta name="keywords" content="Responsive Navbar & header scroll reveal" />
    <meta name="author" content="Miko" />
    <link rel="icon" type="image/png" href="#" />
    <title>Responsive Navbar & header scroll reveal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="wrapper">
        <a href="#" class="nav__logo">ResNav</a>
        <ul class="nav__menu">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#project" class="nav__link">Project</a>
          </li>
          <li class="nav__item"><a href="#faq" class="nav__link">Faq</a></li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact</a>
          </li>
        </ul>

        <button class="menu__button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </nav>
    </header>

    <main>
      <section aria-labelledby="home" class="section">
        <div role="wrapper" class="wrapper wrapper-section">
          <h1 id="home">Home</h1>
        </div>
      </section>
      <section aria-labelledby="about" class="section">
        <div role="wrapper" class="wrapper wrapper-section">
          <h2 id="about">About Us</h2>
        </div>
      </section>
      <section aria-labelledby="project" class="section">
        <div role="wrapper" class="wrapper wrapper-section">
          <h2 id="project">Project</h2>
        </div>
      </section>
      <section aria-labelledby="faq" class="section">
        <div role="wrapper" class="wrapper wrapper-section">
          <h2 id="faq">FAQ</h2>
        </div>
      </section>
      <section aria-labelledby="contact" class="section">
        <div role="wrapper" class="wrapper wrapper-section">
          <h2 id="contact">Contact</h2>
        </div>
      </section>
    </main>

    <footer>
      <div role="wrapper" class="wrapper">
        <h3>Footer</h3>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
